<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Sidebar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .sidebar {
      width: 300px;
      height: 100vh;
      background-color: #181818;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 16px;
      color: #fff;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 5px 10px;
      font-size: 14px;
      color: #b3b3b3;
      background-color: #282828;
      border-radius: 20px;
      cursor: pointer;
      text-align: center;
    }

    .tab:hover,
    .tab.active {
      background-color: #333;
      color: #fff;
    }

    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 5px 10px;
      background-color: #282828;
      border: none;
      border-radius: 20px;
      color: #fff;
    }

    .recent-sort {
      font-size: 12px;
      color: #b3b3b3;
      text-align: right;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .recent-sort:hover {
      color: #fff;
    }

    .playlist {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .playlist img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
    }

    .playlist-info {
      display: flex;
      flex-direction: column;
    }

    .playlist-info span {
      font-size: 14px;
    }

    .playlist-info span:first-child {
      font-weight: bold;
      color: #fff;
    }

    .playlist-info span:last-child {
      font-size: 12px;
      color: #b3b3b3;
    }

    .playlist:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Your Library</h2>
    <div class="tabs">
      <div class="tab active">Playlists</div>
      <div class="tab">Artists</div>
      <div class="tab">Albums</div>
      <div class="tab">Podcasts</div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
    </div>
    <div class="recent-sort">Recents</div>
    <div class="playlist">
      <img src="https://via.placeholder.com/40" alt="Playlist Cover">
      <div class="playlist-info">
        <span>daylist</span>
        <span>Playlist • Spotify</span>
      </div>
    </div>
    <div class="playlist">
      <img src="https://via.placeholder.com/40" alt="Playlist Cover">
      <div class="playlist-info">
        <span>DJ</span>
        <span>Click to start listening</span>
      </div>
    </div>
    <div class="playlist">
      <img src="https://via.placeholder.com/40" alt="Playlist Cover">
      <div class="playlist-info">
        <span>24</span>
        <span>Playlist • anj</span>
      </div>
    </div>
    <div class="playlist">
      <img src="https://via.placeholder.com/40" alt="Playlist Cover">
      <div class="playlist-info">
        <span>Discover Weekly</span>
        <span>Playlist • Spotify</span>
      </div>
    </div>
    <div class="playlist">
      <img src="https://via.placeholder.com/40" alt="Playlist Cover">
      <div class="playlist-info">
        <span>can i have this dance?</span>
        <span>Playlist • anj</span>
      </div>
    </div>
  </div>
</body>
</html>
